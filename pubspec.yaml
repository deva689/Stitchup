name: stitchup
description: A new Flutter project.

publish_to: 'none' # Remove this line if you plan to publish the app

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # UI & Icons
  google_fonts: ^6.1.0
  animated_text_kit: ^4.2.3
  emoji_picker_flutter: ^4.3.0
  cached_network_image: ^3.4.1
  dotted_border: ^2.1.0

  # Firebase
  firebase_core: ^3.12.1
  firebase_auth: ^5.5.2
  cloud_firestore: ^5.0.0
  firebase_storage: ^12.4.5
  firebase_app_check: ^0.3.2+5
  firebase_messaging: ^15.2.5

  # Image & File
  image_picker: ^1.1.2
  image_cropper: ^9.1.0
  flutter_image_compress: ^2.4.0
  path_provider: ^2.1.5
  video_player: ^2.10.0

  # Location & Maps
  geolocator: ^14.0.0
  geocoding: ^3.0.0

  # State & Utils
  shared_preferences: ^2.2.2
  permission_handler: ^12.0.0+1

  # OTP & Verification
  flutter_otp_text_field: ^1.5.1+1

  # Contacts & Notifications
  flutter_contacts: ^1.1.9+2
  flutter_local_notifications: ^19.1.0

  # Audio
  flutter_sound: ^9.28.0
  flutter_emoji: ^2.5.1
  flutter_colorpicker: ^1.1.0
  story_view: ^0.16.5
  share_plus: ^11.0.0
  intl: ^0.20.2
  flutter_svg: ^2.1.0
  camera: ^0.11.1
  mime: ^2.0.0
  photo_manager: ^3.7.1
  video_trimmer: ^5.0.0
  file_picker: ^10.2.0
  video_thumbnail: ^0.5.6
  flutter_secure_storage: ^9.2.4
  http: ^1.4.0
  material_symbols_icons: ^4.2815.1
  google_sign_in: ^7.1.0
  flutter_facebook_auth: ^7.1.2


dev_dependencies:
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.3

flutter:
  uses-material-design: true

  assets:
    - assets/flag-7403565_1920.png
    - assets/stitchup black round.png
    - assets/icons/attach_file.svg
    - assets/icons/photo_camera.svg
    - assets/icons/Emoji.svg
    - assets/default_avatar.png

  fonts:
    - family: PlayfairDisplaySC
      fonts:
        - asset: assets/fonts/Playfair_Display_SC/PlayfairDisplaySC-Regular.ttf

